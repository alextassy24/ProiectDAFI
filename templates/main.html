<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'styles/style.css' %}" />
		<link
			href="
    https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/lux/bootstrap.min.css
    "
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<title>{% block title %}{% endblock title %}</title>
	</head>
	<body class="main">
		{% include 'navbar.html' %}
		{% if messages %}
			{% for message in messages %}
				<div class="container alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible d-flex justify-content-between mt-3" role="alert">
					{{ message }}
					<button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
				</div>
			{% endfor %}
		{% endif %}
		<div class="container">
			{% block content %} {% endblock content %}
		</div>
	</body>
</html>
